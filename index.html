    <style>
        /* Remove all scrollbars from page */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* This removes page scrollbars */
            height: 100%;
            width: 100%;
        }
        .fullscreen-iframe {
            width: 100%;
            height: 100vh;
            border: none;
           /* overflow: hidden;  Hides iframe scrollbars 
            display: block;
        }*/


.iframe-container {
  position: relative; /* Essential for positioning the overlay */
}

.iframe-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: transparent; /* Make it invisible */
  z-index: 1; /* Ensure it's above the iframe */
}
             .non-clickable-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            pointer-events: none; /* Disables all mouse interactions */
            position: relative;
            z-index: 1;
        } 
            
    </style>
