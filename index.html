<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Content with Non-clickable Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }

        .page-content {
            height: 2000px;
            padding: 30px;
            background: #f5f5f5;
        }

        .interactive-element {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .non-clickable-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>Scrollable Page with Interactive Elements</h1>
        
        <div class="interactive-element">
            <button onclick="alert('Button clicked!')">Clickable Button</button>
            <input type="text" placeholder="Clickable input field">
            <a href="#link" style="color: blue;">Clickable Link</a>
        </div>

        <p>Scroll down to see more content...</p>
        
        <div style="height: 800px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); display: flex; align-items: center; justify-content: center; color: white;">
            <h2>Scrollable Area</h2>
        </div>

        <div class="interactive-element">
            <p>More interactive elements at the bottom...</p>
            <select>
                <option>Select option</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </div>
    </div>

    <iframe 
        src="https://example.com" 
        class="non-clickable-iframe"
        scrolling="no"
    ></iframe>
</body>
</html>
