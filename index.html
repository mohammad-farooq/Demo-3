<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-clickable but Scrollable Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .scrollable-non-clickable {
            width: 100%;
            height: 100vh;
            border: none;
            pointer-events: none; /* Disables clicks but also disables scroll */
            position: relative;
        }

        /* Overlay that allows scroll but blocks clicks */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .scroll-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto; /* Enables scroll */
            cursor: not-allowed;
            z-index: 2;
        }

        .iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://wp.bdevs.net/progery/home-04/" 
            class="scrollable-non-clickable"
            scrolling="yes"
        ></iframe>
        <div class="scroll-overlay" 
             onwheel="return true;" 
             onscroll="return true;"
             title="Clicks disabled - Scroll enabled">
        </div>
    </div>
</body>
</html>
