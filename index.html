<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Iframe - No Clicks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .smart-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .click-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://wp.bdevs.net/progery/home-04/" 
        class="smart-iframe"
        id="myIframe"
        scrolling="yes"
    ></iframe>

    <div class="click-blocker" id="clickBlocker"></div>

    <script>
        const clickBlocker = document.getElementById('clickBlocker');
        const iframe = document.getElementById('myIframe');

        // Allow scroll events to pass through
        clickBlocker.addEventListener('wheel', function(e) {
            // Find the iframe element under the blocker
            const iframeRect = iframe.getBoundingClientRect();
            if (e.clientX >= iframeRect.left && e.clientX <= iframeRect.right &&
                e.clientY >= iframeRect.top && e.clientY <= iframeRect.bottom) {
                
                // Create a new wheel event for the iframe
                const wheelEvent = new WheelEvent('wheel', {
                    deltaX: e.deltaX,
                    deltaY: e.deltaY,
                    deltaZ: e.deltaZ,
                    deltaMode: e.deltaMode,
                    clientX: e.clientX,
                    clientY: e.clientY,
                    bubbles: true
                });
                
                iframe.dispatchEvent(wheelEvent);
            }
        });

        // Block all click events
        clickBlocker.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
        });

        // Block other mouse events
        ['mousedown', 'mouseup', 'dblclick', 'contextmenu'].forEach(eventType => {
            clickBlocker.addEventListener(eventType, function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
