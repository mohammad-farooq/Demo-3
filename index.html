<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scrollable Iframe - No Clicks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            pointer-events: none;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .scroll-only-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            z-index: 10;
        }

        /* Allow scroll on the overlay */
        .scroll-only-overlay {
            pointer-events: none;
        }

        .scroll-only-overlay:hover {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe 
            src="https://wp.bdevs.net/progery/home-04/" 
            class="content-iframe"
            scrolling="yes"
            
        ></iframe>
        <div class="scroll-only-overlay"
             onclick="event.stopPropagation(); return false;"
             onmousedown="event.stopPropagation(); return false;"
             onmouseup="event.stopPropagation(); return false;">
        </div>
    </div>

    <script>
        // Allow wheel events to reach the iframe
        document.querySelector('.scroll-only-overlay').addEventListener('wheel', function(e) {
            // Don't prevent default - allow scrolling
            e.stopPropagation();
        });
    </script>
</body>
</html>
