<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad-Farooq | Demo-3 </title>
    <style>
        /* Remove all scrollbars from page */
        body, html {
            margin: 0;
            padding: 0;
           /*  overflow: hidden; This removes page scrollbars */
            height: 100%;
            width: 100%;
        }
        .fullscreen-iframe {
            width: 100%;
            height: 100vh;
            border: none;
          /*   overflow: hidden;  Hides iframe scrollbars */
            display: block;
        }
         
            
    </style>
</head>
<body>
    <iframe 
        src="https://wp.bdevs.net/progery/" 
        class="fullscreen-iframe"
        frameborder="0"
        style="pointer-events: none;"
        scrolling="yes"
    ></iframe>

</body>
